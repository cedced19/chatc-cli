<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontello.css">
    <!-- endbuild -->
    <title>Chat C Web</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">

  </head>

  <body>

    <div id="users">
    </div>
    <div id="messages">
      <div class="message" id="msgtpl" style="display:none;">
        <img src="{{{user.avatar}}}">
        <div class="info">
          <p><strong>{{user.username}}</strong></p>
          <p>{{{message}}}</p>
          <span class="date">{{time}}</span>
        </div>
      </div>
      <div class="message" id="msgtpl-line" style="display:none;">
        <div class="info">
          <p>{{{message}}}</p>
          <span class="date">{{time}}</span>
        </div>
      </div>
    </div>

    <audio preload="auto" id="sound">
      <source src="//cedced19.github.io/soft/chat/sound.mp3" type="audio/mp3">
      <source src="//cedced19.github.io/soft/chat/sound.ogg" type="audio/ogg">
    </audio>

    <div id="login">
      <form action="" id="loginform">
        <h1>Chat C Web</h1>
        <p>Bienvenue, entrez votre pseudo et votre email (utilis&eacute; pour l'avatar gravatar)</p>
        <input type="text" name="login" id="username" placeholder="Nom d'utilisateur">
        <input type="mail" name="mail" id="mail" placeholder="E-mail">
        <input type="submit" value="Envoyer">
      </form>
    </div>

    <form action="" id="form">
      <input type="text" id="message" class="text"/>
      <i class="icon-volume-off" id="unmute"></i>
      <i class="icon-volume-high" id="mute"></i>
    </form>

    <script src="socket.io/socket.io.js" type="text/javascript"></script>

    <!-- build:js js/scripts.js -->
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/mustache.js" type="text/javascript"></script>
    <script src="js/mute.js" type="text/javascript"></script>
    <script src="js/md5.js" type="text/javascript"></script>
    <script src="js/twitter-text.js" type="text/javascript"></script>
    <script src="js/client.js" type="text/javascript"></script>
    <!-- endbuild -->
  </body>
</html>
